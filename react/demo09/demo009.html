<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <div>用户在表单填入的内容，属于用户跟组件的互动，所以不能用 this.props 读取</div>
        <div>文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，
            通过 event.target.value 读取用户输入的值。
            textarea 元素、select元素、radio元素都属于这种情况</div>
        <div id="test"></div>
        <script src="../build/react.js"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
            var test = document.getElementById('test');
            var InputShow = React.createClass({
                //设置初始状态
                getInitialState: function() {
                    return {value: 'Hello!'};
                },
                handelChange: function(event){
                    console.log(event);
                    console.log(this);
                    this.setState({value: event.target.value});
                },
                render: function(){
                    var value = this.state.value;
                    return (
                        <div>
                          <input type="text" value={value} onChange={this.handelChange} />
                          <p>{value}</p>
                        </div>
                      );
                }
            });
            React.render(<InputShow />,test);
        </script>
    </body>
</html>
