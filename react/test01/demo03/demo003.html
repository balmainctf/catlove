<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>模版数组</title>
    </head>
    <body>
        <div id="test"></div>
        <script src="../build/react.js"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
            var arr = [
                <h1>hello world!</h1>,
                <h2>神一样的操作</h2>
            ];
            var test = document.getElementById('test');
            var html = <div>{arr}</div>
            React.render(html,test);
        </script>
    </body>
</html>
