<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>PropTypes</title>
    </head>
    <body>
        <div>组件的属性可以接受任意值，字符串、对象、函数等等都可以。
            有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。</div>
        <div>组件类的PropTypes属性，就是用来验证组件实例的属性是否符合要求</div>
        <div>Mytitle组件有一个title属性。PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串。
            现在，我们设置 title 属性的值是一个数值。</div>
        <div id="test"></div>
        <div>getDefaultProps 方法可以用来设置组件属性的默认值</div>
        <div id="test2"></div>
        <script src="../build/react.js"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
            var test = document.getElementById('test');
            var MyTitle = React.createClass({
                //
                propTypes: {
                    title: React.PropTypes.string.isRequired,
                },
                render: function() {
                    console.log(this.props);
                    return <h1> {this.props.title} </h1>;
                }
            });
            var data = 12345;
            React.render(<MyTitle title={data} />,test);

            var test2 = document.getElementById('test2');
            var MyTitle2 = React.createClass({
                //
                getDefaultProps : function(){
                    return {
                        title: 'hello world'
                    }
                },
                render: function(){
                    console.log(this.props);
                    return <h1> {this.props.title} </h1>;
                }
            });

            React.render(<MyTitle2 />,test2);


        </script>
    </body>
</html>
