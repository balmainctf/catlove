<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>react</title>
    </head>
    <body>
        <div id="test"></div>
        <div>React.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点</div>
        <script src="../build/react.js"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
            //这里居然不用引号，直接写html语法
            var html = <h1>hello my world!</h1>;
            var div = document.getElementById('test');
            //第一个参数是html模板，第二个参数是所指向的DOM节点
            React.render(html,div);
        </script>
    </body>
</html>
