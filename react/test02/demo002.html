<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>state</title>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/javascript" src="../bower_components/react/react.min.js"></script>
		<script type="text/javascript" src="../bower_components/react/JSXTransformer.js"></script>
		<script type="text/jsx">
			var test = document.getElementById('test');
			var Hello = React.createClass({
				getInitialState: function(){
					return {
						state: false
					}
				},
				handleClick: function(){
					console.log(this);
					this.setState({
						state: !this.state.state
					});
				},
				render: function(){
					var showText = (this.state.state)? 'is true':'is false';
					return <div onClick={this.handleClick}>{showText}</div>
				}
			});
			React.render(<Hello />,test);
		</script>		
	</body>
</html>
