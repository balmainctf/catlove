<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/javascript" src="../bower_components/react/react.min.js"></script>
		<script type="text/javascript" src="../bower_components/react/JSXTransformer.js"></script>
		<script type="text/jsx">
			var test = document.getElementById('test');
			var ShowMessage = React.createClass({
				
				getInitialState: function(){
					return {
						isvisiable: true
					}
				},
				render: function(){
					console.log(this.props);
					return (
							<div>
								<h1>to child message</h1>
								<Content message={this.props.message}/>
							</div>
						);
				}
			});

			var Content = React.createClass({
				propTypes: function(){
					message: React.PropTypes.array.isRequired
				},
				getDefaultProps: function(){
					return {
						message: [
							'haha',
							'xixi'
						]
					}
				},

				render: function(){
					var msg = this.props.message;
					var text = [];
					for (var i = 0; i < msg.length; i++) {
						text.push(<p>{msg[i]}</p>);
					};					
					return (
							<div>{text}</div>
						);
				}
			});

			var message = [
							'miaomiao',
							'wangwang'
						];
			
			var myReact = React.render(<ShowMessage message={message}/>,test);

		</script>		
	</body>
</html>
