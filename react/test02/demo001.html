<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/javascript" src="../bower_components/react/react.min.js"></script>
		<script type="text/javascript" src="../bower_components/react/JSXTransformer.js"></script>
		<script type="text/jsx">
			var test = document.getElementById('test');
			var Header = React.createClass({
				render: function(){
					return <div>
								<h1>hello welcome react!</h1>
							</div>
						
				}
			});

			var Footer = React.createClass({
				render: function(){
					return <div>
								<h1>i am footer</h1>
							</div>
						
				}
			});

			var Content = React.createClass({
				render: function(){
					return <div>
								<Header />
								<h1>i am content</h1>
								<Footer />
							</div>
						
				}
			});

			React.render(<Content />,test,function(){
				console.log('is ok!');
			});
		</script>
	</body>
</html>
